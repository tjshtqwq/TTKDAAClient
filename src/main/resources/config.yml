#################### TTKDAA Config File 配置文件 ####################
# 这里是TTKDAA插件的配置文件。TTKDAA是一个用于Minecraft的机器学习反Aimbot  #
# 系统，通过云检测和神经网络来分析玩家的转头。                             #
# This is the configuration file for TTKDAA. TTKDAA is a machine  #
# learning anti-killaura system for Minecraft, which uses cloud   #
# detection and neural networks to analyze the player's turning.  #
####################################################################
### Author tjshawa
### Powered by Hezhong Technology

# Alert权限：

prefix: "&b&lTTKDAA&f "
# 管理前缀。Manage prefix.
# 替换符 Placeholders:
# %player% 玩家名
# %vl% 违规等级
# %maxvl% 最高违规等级
# %check% 检查名称
# %complex% 检查复杂类型
# %prefix% 前缀
# (仅alert可用) %message% 违规信息
alert-message: "%prefix% &b%player% &cis using %check% (&7%complex%&c) : &7%message% &c, VL: %vl%/%maxvl%"
punish: "kick %player% %prefix% Cheating &c(%check%, VL: %vl%)"
maxvl: 24

# changes made to fields in this section will only take effect after restarting the server.
ml-backend:
  type: "remote" # available options: remote (requires TTKDAA server hosted), djl (local)
  # only matter when 'ml-backend' is 'remote'
  server-url: "114514"
  server-token: "114514"
  # only matters when 'ml-backend' is 'djl'
  # the model should be in TensorFlow saved_model format, which is a directory with weights and model structure files saved separately.
  # see also: https://www.tensorflow.org/guide/saved_model?hl=zh-cn
  model-path: "./model" # relative path under the plugin data folder to the model directory (i.e. plugins/TTKDAAClient/{this option})

checks:
  machine-learning-aimbot:
    enabled: true
    collect-data: true
    buffer: 1.5
    buffer-reduce: 0.5